name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # Setiap jam cek update
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: hotspotbilling
          repo: phpnuxbill
          base: master
          head: master
          ignore_paths: |
            .github/workflows/**
